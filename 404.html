<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    #path {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>You tried to visit: <span id="path"></span></p>

  <script>
    // Show the path to the user
    const path = window.location.pathname + window.location.search;
    document.getElementById("path").textContent = path;

    // Send to webhook.site using GET (no CORS issue)
    const params = new URLSearchParams({
      page: path,
      time: new Date().toISOString(),
      referrer: document.referrer,
      userAgent: navigator.userAgent
    });

    // Replace with your unique webhook.site URL
    fetch("https://webhook.site/89e64e17-f805-4541-9f73-9567abe15011?" + params)
      .catch(err => console.error("Log failed:", err));
  </script>
</body>
</html>
